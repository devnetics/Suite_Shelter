<ion-header>
  <ion-navbar>
    <ion-title>{{speaker.profile.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="speaker-detail">  
  <ion-card>
  <ion-item>Last known location</ion-item>
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="navigate" item-left large></ion-icon>
    <h2>{{speaker.reports[0].latitude}}, {{speaker.reports[0].longitude}}</h2>    
  </ion-item>

  <ion-item>
    <span item-left>18 min</span>
    <span item-left>(2.6 mi)</span>
    <button primary clear item-right>
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>

</ion-card>
</ion-content>
